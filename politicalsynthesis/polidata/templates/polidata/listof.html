<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Political Synthesis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'styles3.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:800&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="{% static 'funky.js' %}"></script>
</head>
<body>
	<div id="main">
		<h1 id="title">
			Choose your election
		</h1>
		<form method="post">
			{% csrf_token %}
			{{ form }}
			<input class=button type="submit" value="Submit">
		</form>
			<div class="election-selection">
				President
			</div>
			<div class="election-selection">
				Representative
			</div>
			<div class="election-selection">
				Senate
			</div>
	</div>
</body>
</html>
